<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OVE Alignment App</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="alignment.__OVETYPE__.css" type="text/css">

    <script src="jquery.min.js"></script>
    <script src="//__OVEHOST__/ove.js"></script>
    <script src="alignment.__OVETYPE__.js"></script>

    <script src="d3.min.js"></script>
</head>

<body unselectable="on" class="unselectable">
<div class="outer">
    <div id="alignmentArea">
        <div id="monitorsView" class="monitorsView">


            <svg id="monitorGrid"></svg>

            <label for="pattern-type">Calibration Pattern</label>
            <select id="pattern-type" onchange="broadcastMessage()">
                <option selected>Grid</option>
                <option>Diagonal</option>
                <option selected>Triangles</option>
            </select>

            <label for="locked-monitor">Fix clientId 0</label>
            <input type="checkbox" id="locked-monitor" onclick="setIndexMonitorHighlighting()" checked></input>

            <p>Click and drag to make a rectangular selection of OVE Clients, or click a single Client to toggle their
                selected status. Press the escape key or the clear selection button to clear selection.
            <p>

                <button onclick="clearSelection()">Clear selection</button>
                <button type="button" onclick="displayJSON()">Generate Spaces.json</button>
                <code id="spaces-json"></code>

                <code id="space-size"></code>

        </div>

        <div id="gridView" class="gridView">
            <svg id="grid">
                <g id="grid-group"></g>
            </svg>
        </div>

    </div>
</div>
</body>

</html>
