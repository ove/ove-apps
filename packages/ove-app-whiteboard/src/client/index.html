<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OVE Whiteboard App</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="whiteboard.__OVETYPE__.css" type="text/css">
    <script src="jquery.min.js"></script>
    <script src="//__OVEHOST__/ove.js"></script>
    <script src="whiteboard.__OVETYPE__.js"></script>
</head>

<body unselectable="on" class="unselectable">
    <div class="outer">
        <div id="wrapper" class="wrapper"></div>
    </div>

    <section class="colorSwatch" style="display:none">
        <span class="background"><label id="btnUndo"></label></span>
        <span class="background"><label id="btnRedo"></label></span>
        <span class="background"><label id="btnErase"></label></span>
        <input type="radio" name="color" id="color01" data-color="gold" checked><label for="color01"></label> 
        <input type="radio" name="color" id="color02" data-color="darkorange">  <label for="color02"></label>  
        <input type="radio" name="color" id="color03" data-color="navy">        <label for="color03"></label>
        <input type="radio" name="color" id="color04" data-color="yellowgreen"> <label for="color04"></label>  
        <input type="radio" name="color" id="color05" data-color="firebrick">   <label for="color05"></label>  
        <input type="radio" name="color" id="color06" data-color="powderblue">  <label for="color06"></label> 
        <label id="btnText"></label>
        <label id="btnIncFontSize"></label>
        <label id="btnDecFontSize"></label>
        <span class="background"><label id="btnDownload"></label></span>
        <span class="background"><label id="btnUpload"></label></span>
    </section>
</body>

</html>
